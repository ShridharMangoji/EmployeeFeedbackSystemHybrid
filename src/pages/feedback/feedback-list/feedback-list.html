<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle icon-only start>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-center>Feedback-list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="pet">
          <ion-segment-button value="myFeedbacks">
            My Feedbacks
          </ion-segment-button>
          <ion-segment-button value="feedbacksForMe">
            Feedback For Me
          </ion-segment-button>
          <ion-segment-button value="escalatedFeedback">
            Escalated Feedbacks
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    
      <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'myFeedbacks'">
          <ion-item (click)="feedbackSelected('feedback')">
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-puppy-1.jpg">
            </ion-thumbnail>
            <h2>Ruby</h2>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-puppy-2.jpg">
            </ion-thumbnail>
            <h2>Oscar</h2>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-puppy-4.jpg">
            </ion-thumbnail>
            <h2>Zoey</h2>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-puppy-3.jpg">
            </ion-thumbnail>
            <h2>Otto</h2>
          </ion-item>
        </ion-list>
    
        <ion-list *ngSwitchCase="'feedbacksForMe'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-kitten-1.jpg">
            </ion-thumbnail>
            <h2>Luna</h2>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-kitten-3.jpg">
            </ion-thumbnail>
            <h2>Milo</h2>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-kitten-4.jpg">
            </ion-thumbnail>
            <h2>Bandit</h2>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-kitten-2.jpg">
            </ion-thumbnail>
            <h2>Nala</h2>
          </ion-item>
        </ion-list>
    
        <ion-list *ngSwitchCase="'escalatedFeedback'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-duckling-1.jpg">
            </ion-thumbnail>
            <h2>Daffy</h2>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-duckling-2.jpg">
            </ion-thumbnail>
            <h2>Huey</h2>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-duckling-3.jpg">
            </ion-thumbnail>
            <h2>Dewey</h2>
          </ion-item>
          <ion-item (click)="feedbackSelected('feedback')">
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-duckling-4.jpg">
            </ion-thumbnail>
            <h2>Louie</h2>
          </ion-item>
        </ion-list>
      </div>

    <button ion-item *ngFor="let feedback of feedbackList" (click)="feedbackSelected(feedback)">
      {{ feedback }}
    </button>
  </ion-list> -->
</ion-content>
