<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle icon-only start>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-center>Give Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Feedback to</ion-label>
      <ion-select [(ngModel)]="selectedTeamMember">
        <ion-option  *ngFor="let index of teamUserList" [value]="index" > {{index.name}} </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Feedback Category</ion-label>
      <ion-select [(ngModel)]="selectedFeedbackCategory">
        <ion-option  *ngFor="let index of feedbackCategoryList" [value]="index" > {{index.name}} </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Enter Subject" [(ngModel)]="subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Enter feedback here..." [(ngModel)]="message"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button (click)='submitFeedback()'>Submit</button>
    </ion-item>
  </ion-list>
</ion-content>
