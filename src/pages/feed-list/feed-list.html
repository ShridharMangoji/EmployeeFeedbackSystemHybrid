<ion-header>
    <ion-navbar hideBackButton>
      <button ion-button menuToggle icon-only start>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title text-center>Escalated -feedback</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item-divider ion-item *ngFor="let item of feedbackList" (click)="itemSelected(item.id)">
          {{item.message}}
        </button>
        <!-- <ion-item>
      
        </ion-item> -->
      </ion-list>
</ion-content>
