<ion-header>
  <ion-navbar>

    <ion-title text-center>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input #user_id type="text"></ion-input>
      </ion-item>
      <button class="otp-btn" ion-button color="secondary" round (click)="GenerateOTP(user_id.value)">Send otp</button>
      <div *ngIf="otp_entered">
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input #otp type="password"></ion-input>
        </ion-item>

        <button class="otp-btn" ion-button color="secondary" round (click)="varifyOtp(otp.value,user_id.value)">Verify
          otp</button>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
