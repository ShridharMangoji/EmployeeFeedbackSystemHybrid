<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle icon-only start>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-center>Give Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list  text-center>
    <ion-item text-center>
      <button ion-button (click)='giveFeedback()'>Give Feedback</button>
    </ion-item>
    <ion-item  text-center  *ngIf="escalated">
      <button ion-button (click)='escalatedFeedbackList()'>Escalations</button>
    </ion-item>
  </ion-list>
</ion-content>
