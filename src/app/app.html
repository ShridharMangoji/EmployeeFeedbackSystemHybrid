<ion-menu [content]="content" persistent="true">
    <ion-header>
        <ion-toolbar>
            <ion-title>Welcome {{userName}}</ion-title>
        </ion-toolbar>

    </ion-header>
    <ion-content>
        <ion-content>
            <ion-list id="sidenav">
                <button ion-item (click)="openPage('Addfeedback')">
                    Give Feedback
                </button>
                <ion-item (click)="menuItemHandler()">Feedback List</ion-item>
                <ion-item-group submenu [class.visible]="showSubmenu">
                    <ion-item submenu-item (click)="openPage('MyFeedback')">Feedbacks given</ion-item>
                    <ion-item submenu-item (click)="openPage('FeedbackForMe')">Feedbacks received </ion-item>
                    <ion-item submenu-item (click)="openPage('EscalationFeedback')"  *ngIf="isEscalationRequired">Escalated Feedbacks </ion-item>
                </ion-item-group>
                <button ion-item (click)="openPage('LogOut')">
                    Log Out
                </button>
            </ion-list>
        </ion-content>
